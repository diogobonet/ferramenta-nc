<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Ferramenta de Não Conformidades</title>
</head>
<body>
    <header>
        <h1>Ferramenta de Não Conformidade - Checklist</h1>
        <form>
            <input type="text" placeholder="Digite a pergunta:" name="input-info" id="input-info">
            <button id="criar-pergunta-button" type="submit">Adicionar pergunta</button>
        </form>
    </header>

    <main>
        <table id="tabela-checklist" style="width: 100%;">
            <tr>
                <th>ID</th>
                <th>Área</th>
                <th>Pergunta</th>
                <th>Resultado</th>
                <th>Observação</th>
                <th>Ações</th>
            </tr>
            <tr class="perguntas-tr">
                <td class="checkbox-td">
                    <h5>1</h5> <!-- Checkbox -->
                </td>
                 <td>Titulo</td> <!-- Area -->
                <td>O título foi definido e está de acordo com o projeto?</td> <!-- Pergunta -->
                <td>
                    Sim ☝
                </td> <!-- Resultado -->
                <td>Lorem ipsum dolor sit amet consectetur adipisicing elit.</td>
                <td class="action-edit">
                    <a href="">Editar</a>
                    <a href="">Excluir</a>
                </td>
            </tr>
        </table>

        <div class="footer-buttons">
            <button>Gerar Não Conformidade</button>
        </div>
        
    </main>
    <script lang="JavaScript" src="js/Tabela.js"></script>
    <script>
        tabela = new Tabela();
    </script>
</body>
</html>
