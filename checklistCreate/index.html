<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Ferramenta de Não Conformidades</title>
</head>
<body>
    <header>
        <h1>Checklist - $result['nome_checklist']</h1>
        <form>
            <input type="text" placeholder="Digite a pergunta:" name="input-info" id="input-info">
            <button id="criar-pergunta-button" type="submit">Adicionar pergunta</button>
        </form>
    </header>

    <main>
        <div id="div-table">
            <table id="tabela-checklist" style="width: 100%;">
                <tr>
                    <th>ID</th>
                    <th>Área</th>
                    <th>Pergunta</th>
                    <th>Resultado</th>
                    <th>Observação</th>
                    <th>Ações</th>
                </tr>
                <tr class="perguntas-tr">
                    <td class="checkbox-td" style="width: 5%;">
                        <h5>1</h5>
                    </td>
                    <td style="width: 10%;"> <!-- Area -->
                        <textarea class="textarea-input" id="input-area" type="text">Engenharia de requisitos</textarea>
                    </td>
                    <td style="width: 30%;"> <!-- Pergunta -->
                        <textarea class="textarea-input" id="input-pergunta" type="text">O título foi definido e está de acordo com o projeto?</textarea>
                    </td>
                    <td style="width: 5%;"> <!-- Resultado -->
                        <select id="input-resultado">
                            <option value="Sim" selected>Sim</option>
                            <option value="Não">Não</option>
                            <option value="N/A">N/A</option>
                        </select>
                    </td>
                    <td style="width: 30%;">
                        <textarea class="textarea-input" id="input-observacoes" type="text">Observações desse item do checklist aqui.</textarea>
                    </td>
                    <td class="action-edit">
                        <a href="">Salvar alterações</a>
                        <a href="">Excluir pergunta</a>
                    </td>
                </tr>
            </table>
        </div>

        <div class="footer-buttons">
            <button>Gerar Não Conformidade</button>
        </div>
        
    </main>
    <script lang="JavaScript" src="js/Tabela.js"></script>
    <script>
        tabela = new Tabela();
    </script>
</body>
</html>
